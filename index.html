<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASOLITES NATION</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MASOLITES NATION</h1>
            <p>Advocating a BETTER NIGERIA for you & your Children's future sake</p>
        </header>
        
        <main>
            <form id="registrationForm">
                <h2>Member Registration</h2>
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" id="state" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" pattern="[0-9]{11}" required>
                    <small>Format: 08051432690 (11 digits, no country code)</small>
                </div>
                <button type="submit">Register</button>
            </form>
        </main>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Congratulations!</h2>
            <p>You are now a MASOLITE - advocating a BETTER NIGERIA for you & your Children's future sake</p>
            <div class="id-display">
                <p>Your unique ID:</p>
                <div id="uniqueId">MSL00000000</div>
                <button id="copyBtn">Copy ID</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
  </html
